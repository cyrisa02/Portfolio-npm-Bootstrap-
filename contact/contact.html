    <!-- https://www.emailjs.com/docs/tutorial/creating-contact-form/ -->
    <form id="contact-form" action="contact.html" method="POST">



        <h1>Contactez-moi</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label for="">Votre nom</label>
                    <input class="input100" type="text" name="name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="groupe">
                    <label for="">Votre adresse e-mail</label>
                    <input class="input100" type="text" name="email" required>
                    <i class="fas fa-envelope-open"></i>

                </div>
                <div class="groupe">
                    <label for="">Votre téléphone</label>
                    <input class="input100" type="text" name="phone" required>
                    <i class="fas fa-phone-square-alt"></i>

                </div>
            </div>
            <div class="droite">
                <div class="groupe">
                    <label>Message</label>
                    <textarea placeholder="Saisissez votre message..." name="message"></textarea>
                </div>
            </div>
        </div>
       
        <div class="pied-formulaire" align="center">
            <button type="submit">Envoyer le message</button>
        </div>
    </form>
