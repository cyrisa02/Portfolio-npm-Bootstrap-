<html lang="en">
<head>

    <link rel="stylesheet" href="form.css">
    <title>Réservation Voyage</title>
</head>
<body>
    <div class="card">
        <h2>Réserver votre séjour</h2>
        <div class=""><span id="nightPrice">46</span>€ / nuit </div>

    </div>
