<!DOCTYPE html>
    <html>
        <head>
            <title>Tableau </title>
                <meta charset="uft-8"/>
                <link rel="stylesheet" href="table.css"/>           
        </head>
        <body>
            <table>
                <thead>
                <tr>
                    <th>En-tete 1</th>
                    <th>En-tete 2</th>
                    <th>En-tete 3</th>
                </tr>
                </thead>
                <tbody>
                <tr> <!--en ligne-->
                    <td>Cellule 1</td>
                    <td>Cellule 2</td>
                    <td rowspan=2>Cellule 3</td>
                </tr>
                <tr>
                    <td colspan=2>Cellule 4</td>
                    <!--<td >Cellule 5</td>-->
                    <!--<td>Cellule 6</td>-->
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>5</td>
                        <td>7</td>
                        <td>9</td>
                    </tr>
                </tfoot>
            </table>
        </body>
    </html>
